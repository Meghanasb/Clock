    <h1 class="title topictitle1" id="ariaid-title1">Starting Clock</h1>
    <div class="body">
        <p class="p">Windows has its own in built app "Clock" for setting alarms. </p>
        <p class="p"><strong class="ph b">To start Clock:</strong></p>
        <ol class="ol" id="starting_clock__ol_z1h_rf3_bvb">
            <li class="li">Click the Start Menu.</li>
            <li class="li">Hit the Search button and type "Clock".</li>
            <li class="li">Open the Clock Application.</li>
        </ol>
    </div>
